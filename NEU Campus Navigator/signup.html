        <div class="signup-login">
          <div class="signup-container01">
            <div class="signup-form">
              <h2 class="signup-text">Sign Up</h2>
              <form class="signup-form1">
                <div class="signup-container02">
                  <input
                    type="text"
                    required=""
                    placeholder="First Name"
                    class="signup-textinput Small input"
                  />
                  <input
                    type="text"
                    required=""
                    placeholder="Last Name"
                    class="signup-textinput1 Small input"
                  />
                </div>
                <input
                  type="text"
                  required=""
                  placeholder="Email"
                  class="signup-textinput2 Small input"
                />
                <div class="signup-container03">
                  <input
                    type="password"
                    required=""
                    minlength="6"
                    placeholder="Password"
                    class="signup-textinput3 Small input"
                  />
                  <svg viewBox="0 0 1024 1024" class="signup-icon button">
                    <path
                      d="M950.857 548.571c-54.286-84-128.571-156-217.714-201.714 22.857 38.857 34.857 83.429 34.857 128.571 0 141.143-114.857 256-256 256s-256-114.857-256-256c0-45.143 12-89.714 34.857-128.571-89.143 45.714-163.429 117.714-217.714 201.714 97.714 150.857 255.429 256 438.857 256s341.143-105.143 438.857-256zM539.429 329.143c0-14.857-12.571-27.429-27.429-27.429-95.429 0-173.714 78.286-173.714 173.714 0 14.857 12.571 27.429 27.429 27.429s27.429-12.571 27.429-27.429c0-65.143 53.714-118.857 118.857-118.857 14.857 0 27.429-12.571 27.429-27.429zM1024 548.571c0 14.286-4.571 27.429-11.429 39.429-105.143 173.143-297.714 289.714-500.571 289.714s-395.429-117.143-500.571-289.714c-6.857-12-11.429-25.143-11.429-39.429s4.571-27.429 11.429-39.429c105.143-172.571 297.714-289.714 500.571-289.714s395.429 117.143 500.571 289.714c6.857 12 11.429 25.143 11.429 39.429z"
                    ></path>
                  </svg>
                </div>
                <div class="signup-container04">
                  <input
                    type="password"
                    required=""
                    minlength="6"
                    placeholder="Confirm Password"
                    class="signup-textinput4 Small input"
                  />
                  <svg viewBox="0 0 1024 1024" class="signup-icon2 button">
                    <path
                      d="M950.857 548.571c-54.286-84-128.571-156-217.714-201.714 22.857 38.857 34.857 83.429 34.857 128.571 0 141.143-114.857 256-256 256s-256-114.857-256-256c0-45.143 12-89.714 34.857-128.571-89.143 45.714-163.429 117.714-217.714 201.714 97.714 150.857 255.429 256 438.857 256s341.143-105.143 438.857-256zM539.429 329.143c0-14.857-12.571-27.429-27.429-27.429-95.429 0-173.714 78.286-173.714 173.714 0 14.857 12.571 27.429 27.429 27.429s27.429-12.571 27.429-27.429c0-65.143 53.714-118.857 118.857-118.857 14.857 0 27.429-12.571 27.429-27.429zM1024 548.571c0 14.286-4.571 27.429-11.429 39.429-105.143 173.143-297.714 289.714-500.571 289.714s-395.429-117.143-500.571-289.714c-6.857-12-11.429-25.143-11.429-39.429s4.571-27.429 11.429-39.429c105.143-172.571 297.714-289.714 500.571-289.714s395.429 117.143 500.571 289.714c6.857 12 11.429 25.143 11.429 39.429z"
                    ></path>
                  </svg>
                </div>
                <div class="signup-container05">
                  <div class="signup-container06">
                    <input
                      type="radio"
                      name="male"
                      class="signup-radiobutton"
                    />
                    <label class="signup-text1">Student</label>
                  </div>
                  <div class="signup-container07">
                    <input
                      type="radio"
                      name="female"
                      class="signup-radiobutton1"
                    />
                    <label class="signup-text2">Admin</label>
                  </div>
                </div>
                <div class="signup-container08">
                  <button type="button" class="signup-button button">
                    Register
                  </button>
                </div>
              </form>
            </div>
            <div class="signup-info">
              <div class="signup-container09">
                <img
                  alt="image"
                  src="public/playground_assets/signup-500h.jpg"
                  class="signup-image"
                />
